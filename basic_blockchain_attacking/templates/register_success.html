<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
</head>
<body>
    <h1>Registration Successful!</h1>
    <p>Your voter ID: {{ voter_id }}</p>
    <p>Scan the QR code below with your OTP app:</p>
    <img src="data:image/png;base64,{{ img_base64 }}" alt="QR Code">
    <p>Enter the OTP generated in the app below:</p>
    <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="voter_id" placeholder="Enter Voter ID" required>
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
