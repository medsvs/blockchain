<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Vote Submitted Successfully!</h1>
    <p>Your vote has been counted. Thank you for participating!</p>
    
    <h2>Vote Results</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Candidate</th>
                <th>Votes</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate, votes in vote_counts.items() %}
            <tr>
                <td>{{ candidate }}</td>
                <td>{{ votes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
